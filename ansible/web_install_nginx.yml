---
- name: Install and configure nginx + postgresql client
  hosts: web
  become: yes

  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: latest
        update_cache: yes
    
    - name: Copy Nginx configuration file
      template:
        src: templates/web_nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        #owner: root
        #group: root
        #mode: '0644'
      notify: Reload Nginx
  
    - name: Install postgresql client
      apt:
        name: postgresql-client-14
        state: present        
    
    - name: Copy frontend build
      copy:
        src: week1/rhnatyshyn/flask
        dest: flask

  handlers:
    - name: Reload Nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
